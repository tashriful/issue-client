<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="fragments/layout">
<head>
    <link th:insert="Manufaturing/MnfScriptLink"/>
    <!--<link th:href="@{/css/easyAutocomplete/easy-autocomplete.min.css}" rel="stylesheet"/>-->

    <!--<script th:src="@{/js/easyAutocomplete/autocomplete.js}"></script>-->
    <!--<script th:src="@{/js/easyAutocomplete/jquery.easy-autocomplete.min.js}"></script>-->
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Chose Inventory Organization</div>
                <div class="panel-body">
                    <form  th:object="${invOrgs}" th:method="post">
                        <!--+${role.role}  +${role.role}-->


                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Sl#</th>
                                <th>Code</th>
                                <th>Name</th>
                                <th>Address</th>
                                <th>Select?</th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:if="!${#lists.isEmpty(invOrgs)}">
                                <tr th:each="org,rowStat  : ${invOrgs.inventoryInformationsList}">
                                    <td th:text="${rowStat.count}" ></td>
                                    <td>
                                        <input type="text" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].code}" readonly="readonly" />
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].id}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].calendarHeader}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].costingMethod}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].inventoryApAcc}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].salesAcc}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].materialAcc}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].cogsAcc}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].orgHierarchy}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].itemOrg}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].keySegmentHeader}"/>
                                        <input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].isItemMaster}"/>
                                        <!--<input type="hidden" name="id" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].column}"/>-->
                                    </td>
                                    <td>
                                        <input type="text" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].name}" readonly="readonly"/>
                                    </td>
                                    <td>
                                        <input type="text" th:field="${invOrgs.inventoryInformationsList[__${rowStat.index}__].address}" readonly="readonly"/>
                                    </td>
                                    <td>
                                        <div class="text-right">
                                            <a  th:href="@{/batch/batchCreate/E/}+${pageId}+'/'+${temltId}+'/'+${invOrgs.inventoryInformationsList[__${rowStat.index}__].id}"
                                                class="btn btn-primary">Go</a>
                                            <!--<button type="submit" name="go" th:value="${invOrgs.inventoryInformationsList[__${rowStat.index}__].id}" class="btn btn-primary">Go</button>-->
                                        </div>
                                    </td>




                                </tr>
                            </div>
                            <div th:if="${#lists.isEmpty(invOrgs)}">
                                <tr>
                                    <td>Error!! You Have no Inventory Organization Access. Please Contact with your Sustem Admin!</td>
                                </tr>
                            </div>

                            </tbody>

                        </table>


                        <!--<div class="text-right">-->
                        <!--<a  th:href="@{/InvItem/MasterItem/E/}+${pageId}+'/'+${temltId}"-->
                        <!--class="btn btn-default">Cancel</a>-->
                        <!--<button type="submit" name="assignee" class="btn btn-primary">Save</button>-->
                        <!--</div>-->


                    </form>



                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>

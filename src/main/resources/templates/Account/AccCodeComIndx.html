<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en"
      layout:decorator="fragments/layout">
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <!--<div class="container">-->
            <div class="panel panel-default">
                <!-- Default panel contents -->
                <div class="panel-heading">Account Structure Code Index</div>
                <div class="panel-body">
                    <form>


                    <table class="table">
                        <thead>
                        <tr>
                            <th>Code</th>
                            <th>DECRIPTION</th>
                        </tr>
                        </thead>
                        <tbody>
                        <div th:if="!${#lists.isEmpty(keySegIndex)}">
                            <tr th:each="seg : ${keySegIndex}">
                                <!--<td th:text="*{seg.module.moduleCode}"></td>-->
                                <td th:text="*{seg.structureCode}"></td>
                                <td th:text="*{seg.description}"></td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="...">
                                        <!--/addCodeCom/{mode}/{pageId}/{temltId}-->
                                        <a th:href="@{/Acc/addCodeCom/}+'E/' + ${pageId}+'/'+${temltId}+'/'+${seg.id}" title="Add Detail" class="btn btn-primary"><span
                                                class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                                    </div>
                                </td>

                            </tr>
                        </div>
                        <div th:if="${#lists.isEmpty(keySegIndex)}">
                            <tr>
                                <td>No User exists!</td>
                            </tr>
                        </div>

                        </tbody>

                    </table>


                    </form>

                </div>
                <div class="panel-footer">
                </div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>
<!--/*/ <th:block th:include="fragments/js :: body"></th:block> /*/-->
<script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
</body>
</html>

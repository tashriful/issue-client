                                <!--<b>:</b>-->
                            <!--</div>-->

//                                            return false;

                                    var lkeySegId=[[${keySegId}]];
                                    $('#inputreceivableAccV').on('input',function(){
                                        document.getElementById('inputreceivableAcc').value = '';

                                        var lDr = document.getElementById('inputreceivableAccV').value;
                                        if (lDr.length > 1) {
                                            var urlval = '/AYE/ACRC/SearchCodeCombAll/' + $('#inputreceivableAccV').val() + '/' + lkeySegId;

                                            var templt = 'ccDesc';
                                            autocomwithtemplate(urlval, getvalue, displayfield, dbfield, templt);

                                        } else {
                                            document.getElementById('inputreceivableAcc').value = '';

                                        }

                                    });



                                    $(document).ready(function () {
                                        document.getElementById('inputreceivableAccV').oninput = function () {
                                            var lDr = document.getElementById('inputreceivableAccV').value;
                                            if (lDr.length > 1) {

                        <div th:class="${#fields.hasErrors('profitAcc')} ? 'form-group has-error' :'form-group required col-sm-12 ' ">

                        <div th:class="${#fields.hasErrors('priceListHeader')} ? 'form-group has-error' :'form-group required col-sm-12 ' ">
                            <label class="col-sm-3 control-label " for="inputpriceListHeader">Price List</label>

                            <div class="col-sm-1 ">
                                <b>:</b>
                            </div>
                            <div class="col-sm-8 ">
                                <input class="form-control" th:type="text" required="required" name="priceListHeader"
                                       id="inputpriceListHeader" th:field="*{priceListHeader.name}" placeholder="Price List"/>
                                <input class="form-control" th:type="hidden"  id="inputpriceListHeaderId"
                                       th:field="*{priceListHeader.id}"/>

                                <p th:errors="*{priceListHeader}" class="help-block"></p>
                            </div>
                            <script th:inline="javascript">

                                function priceListObj (objparms){
//                                     alert('A');
                                    var objparmV=objparms;
                                    var objPriceListHeaderId = '#inputpriceListHeaderId';

                                    $(objPriceListHeaderId).val(objparmV.id).trigger("change");

                                };


                                document.getElementById('inputpriceListHeader').oninput = function() {myFunctionPrice()};
                                function myFunctionPrice() {
//
                                    var pOrgId = [[${bg.id}]];
                                    callAutoComPrice(pOrgId);
                                }
                                function callAutoComPrice(pOrgId){

//                                                alert(mGrpid);
                                    var displayfieldvar = '#inputpriceListHeader';
                                    var urlval = '/AYE/ACRC/getPriceListByGroup/' + pOrgId;
//                                                                                     alert(urlval);
                                    var getvalue = 'name';
                                    var indc='priceListHeader';
                                    var desc = 'description'
                                    autocomwithobject(urlval, getvalue,displayfieldvar, null,desc,indc);
                                    $('#inputpriceListHeader').focus();
                                }


                            </script>

                        <!-- Subinventory-->


                        <div th:class="${#fields.hasErrors('subinventory')} ? 'form-group has-error' :'form-group required col-sm-12 ' ">
                            <label class=" col-sm-3 control-label " for="inputfromSubinventory">Default Subinventory</label>

                            <div class="col-sm-1 "><b>:</b></div>
                            <div class="col-sm-4">
                                <input type="hidden" id="inputfromSubinventory"
                                       th:field="*{subinventory}"
                                       th:value="*{subinventory}"/>

                                <input type="text" id="inputSubinvCode" class="form-control"
                                       th:field="*{subinvCode}"
                                       th:value="*{subinvCode}"/>


                                <input type="hidden" id="locSubinvLocConfrom"
                                       th:field="*{subinventory.isLocatorControl}"
                                       th:value="*{subinventory}"/>
                                <script th:inline="javascript">
                                    function defaltSubInv(objparms){
                                        var objparmV=objparms;
                                        var subinvLocConfrom = '#locSubinvLocConfrom';

                                        $('#inputfromSubinventory').val(objparmV.id).trigger("change");
                                        $(subinvLocConfrom).val(objparmV.isLocatorControl).trigger("change");
                                        if(objparmV.isLocatorControl==true)
                                        {
                                            document.getElementById('fromLocator').readOnly = false;
                                            document.getElementById("fromLocator").value = "";
                                        }

                                    };
                                    $("#inputSubinvCode").on('input',function () {
                                        var sCode= $("#inputSubinvCode").val();

                                        if(sCode.length >1)
                                        {
                                            var displayfieldvar = '#inputSubinvCode';
                                            var urlval = '/AYE/ACRC/SearchSubInvByInvOrg/' + $('#inputtoInvOrg').val();
                                            var dbfieldvar=  '#inputfromSubinventory';
//                                            alert(urlval);
                                            var getvalue = 'code';
                                            var indc='flowSubinv';
                                            var desc = 'name'
                                            autocomwithobject(urlval, getvalue,displayfieldvar, dbfieldvar,desc,indc);
                                            $('#inputSubinvCode').focus();
                                        }else
                                        {
                                            document.getElementById('fromLocator').readOnly = true;
                                            document.getElementById("fromLocator").value = "";
                                            document.getElementById("inputfromSubinventory").value = "";
                                        }


                                    })
                                    $(document).ready( function(){
                                        var fromSubLocCon = document.getElementById('locSubinvLocConfrom').value;

                                        if (fromSubLocCon == "false") {
                                            document.getElementById('fromLocator').readOnly = true;
                                            document.getElementById("fromLocator").value = "";
                                        } else if(fromSubLocCon == ""){
                                            document.getElementById('fromLocator').readOnly = true;
                                            document.getElementById("fromLocator").value = "";
                                        } else {
                                            document.getElementById('fromLocator').readOnly = false;
                                        }
                                    })

                                </script>
                                <!--<input type="hidden" id="inputSubinvLocContrl" th:field="*{fromSubinventory.isLocatorControl}" />-->
                            </div>
                            <div class="col-sm-4">
                                <input type="hidden" class="form-control" name="fromLocator" id="inputfromLocator"
                                       th:field="*{subinvLocator}" th:value="*{subinvLocator}"/>
                                <input type="text" class="form-control" name="fromLocator" id="fromLocator"
                                       th:field="*{subinvLocator}" th:value="*{subinvLocator}"
                                       />
                                <script th:inline="javascript">
                                    var mods = [[${mode}]];

                                    if (trns != null) {
                                        var fromSubLocCon = document.getElementById('locSubinvLocConfrom').value;
//                                            var fromSubLocCon = ($(this.options[this.selectedIndex]).attr('data-locConfrom'));
                                        if (fromSubLocCon == "false") {
//                                                alert(fromSubLocCon);
                                            document.getElementById('fromLocator').readOnly = true;
                                            document.getElementById("fromLocator").value = "";
                                        } else {
                                            document.getElementById('fromLocator').readOnly = false;
                                        }
                                    }

                                    function SearchFloctObj(objparms) {
//                                            alert('x');
                                        var objparmV = objparms;
                                        $('#inputfromLocator').val(objparmV.id).trigger("change");
                                    }
                                    ;

                                    document.getElementById('fromLocator').oninput = function () {
                                        FromLocatorInf();
                                    };

                                    function FromLocatorInf() {
                                        var fLoc = document.getElementById('fromLocator').value;
                                        if (fLoc.length > 2) {
                                            var displayfieldfrom = [['#fromLocator']];
                                            var varFromSubinv = document.getElementById('inputfromSubinventory').value;
                                            getLocator(varFromSubinv, displayfieldfrom, 'floc');
                                            document.getElementById('fromLocator').focus();
                                        }
                                        ;
                                    }
                                    function getLocator(pfSub,pdisplay,pindc) {
//                                                alert('getLocator');
                                        var displayfieldfrom =pdisplay;
                                        var indc =pindc;

                                        AutocomFunc('/AYE/ACRC/SearchLocator/' + pfSub,
                                                displayfieldfrom,
                                                'locatorValue',
                                                null,
                                                indc);
                                    };

                                </script>

                            </div>
                        </div>


                        <div class="form-group">
                            <!--<label for="inputid">Name</label>-->
                            <input type="hidden" class="form-control" id="inputcolumn" placeholder="column"

                            <!--<input type="text" class="form-control" id="inputinvtrnsName" placeholder="Inv Trns Name" th:field="*{transactionName}" name="transactionName"/>-->
                                <span class="help-block" th:if="${#fields.hasErrors('column.createdBy')}"

                        </div>

                        <div class="form-group">
                            <!--<label for="inputid">Name</label>-->
                            <input type="hidden" class="form-control" id="inputcolumnDate" placeholder="columnDate"
                                   th:field="*{column.creationDate}" name="columnDate"/>
                            <!--<input type="text" class="form-control" id="inputinvtrnsName" placeholder="Inv Trns Name" th:field="*{transactionName}" name="transactionName"/>-->
                                <span class="help-block" th:if="${#fields.hasErrors('column.creationDate')}"
                                      th:errors="*{column.creationDate}">User Name Error</span>
                        </div>

                        <div class="form-group  col-sm-12 Padding10px" align="right">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a th:href="@{/InvInterOrgTrnsFlow/interOrgTrnsFlow/E/}+${pageId}+'/'+${temltId}"
                                    class="btn btn-default">Cancel</a>
                        </div>

                    </form>


                    <div class="form-group col-sm-12">
                    <table class="table table-bordered table-hover table-striped">
                    <thead>

                    <th>Code</th>
                    <th>Name</th>
                    <th>Transaction Source</th>
                    <th>Transaction Action</th>

                    <th>Action</th>
                    <tbody>
                    <div th:if="!${#lists.isEmpty(invInterOrgTrnsFlows)}">
                    <tr th:each="invTrnsF : ${invInterOrgTrnsFlows}">
                    <td th:text="*{invTrnsF.fromInvOrg.code}"></td>
                    <td th:text="*{invTrnsF.toInvOrg.code}"></td>
                    <td th:text="*{invTrnsF.invTrnsType.name}"></td>
                    <td th:text="*{invTrnsF.invTrnsferType}"></td>


                    <td>
                    <div class="btn-group" role="group" aria-label="...">
                    <a th:href="@{/InvInterOrgTrnsFlow/interOrgTrnsFlow/U/}+${pageId}+'/'+${temltId}+'/'+${invTrnsF.id}"
                    class="btn btn-success">
                        <span class="glyphicon glyphicon-edit" aria-hidden="true"></span></a>

                    </div>


                    </td>

                    </tr>
                    </div>
                    </tbody>
                    </thead>
                    </table>
                    </div>


                </div>
                <div class="panel-footer"></div>
            </div>
            <!--</div>-->
        </div>
    </div>
</div>

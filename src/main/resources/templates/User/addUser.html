    <title>User</title>
</head>
<body>
<div class="right_col" role="main" data-layout-fragment="content">
    <div style="margin: auto;width: 70%" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">User Registration</h3>
                    <div th:if="${message != null}"
                         style="width: 100%;margin:0 auto;margin-top: 10px;margin-bottom: 10px"
                         class="alert alert-info align-content-center" role="alert">
                        <span th:if="${message != null}" th:text="${message}"></span>
                    </div>
                </div>
                <div class="panel-body">
                    <form th:action="@{/user/submit}" th:object="${user}" method="post">
                        <div class=" col-sm-12">


                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" th:value="*{name}" name="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username" th:value="*{username}" name="username" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" th:value="*{password}" name="password" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <button type="submit" value="submit" class="btn btn-success">Submit</button>
                            <a th:href="@{/user/}" class="btn btn-primary">New</a>
                        </div>
                    </form>

                    <div class="form-group col-sm-12" style="margin-top: 5%">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">User Name</th>
                                <th scope="col">Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="u : ${users}">
                                <th scope="row" th:text="${u.id}"></th>
                                <td th:text="${u.name}"></td>
                                <td th:text="${u.username}"></td>
                                <td>
                                    <a th:href="@{'/user/edit/' + ${u.id}}"><i class="fa fa-edit"></i>Edit</a>
                                    || <a th:href="@{'/user/delete/' + ${u.id}}"><i class="fa fa-remove"></i>Remove</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!-- Bootstrap -->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/layout">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/css/easyAutocomplete/easy-autocomplete.min.css}">

    <title>Ticket</title>

    <script th:src="@{/webjars/jquery/2.2.4/jquery.min.js}"></script>
    <!-- Bootstrap -->
    <script th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/jqueryAutoComplete/jquery-1.11.2.min.js}"></script>
    <script th:src="@{/js/jqueryAutoComplete/jquery.easy-autocomplete.min.js}"></script>
    <script th:src="@{/js/jqueryAutoComplete/autocompleteEmployee.js}"></script>
    <script th:src="@{/js/ticket/viewTicket.js}"></script>


</head>
<body>


<div class="right_col" role="main" data-layout-fragment="content">
    <div style="margin: auto;width: 70%" class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pending Tickets</h3>
                    <div th:if="${message != null}"
                         style="width: 100%;margin:0 auto;margin-top: 10px;margin-bottom: 10px"
                         class="alert alert-info align-content-center" role="alert">
                        <span th:if="${message != null}" th:text="${message}"></span>
                    </div>
                </div>
                <div class="panel-body">
                    <form th:object="${ticket}" th:action="@{/ticket/submit}"   enctype="multipart/form-data" method="post">


                        <div class=" col-sm-12">
                            <div class="form-group">
                                <label for="summary">Summary:</label>
                                <input class="form-control" th:field="*{summary}" id="summary"
                                       placeholder="Enter Summary..."
                                       name="summary" required readonly>
                            </div>
                        </div>

                        <div class="col-sm-12">
                            <div class="form-group required">
                                <label for="description">Description:</label>
                                <input type="text" class="form-control" th:field="*{description}" id="description"
                                       placeholder="Enter Description..."
                                       name="description" required readonly>
                            </div>
                        </div>


                        <input type="hidden" name="createdById" th:value="*{createdById}" id="createdById"/>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="department">Department:</label>
                                <input class="form-control" id="department" th:value="*{departmentName}" placeholder="Enter Department Name..."
                                       required readonly>
                                <input type="hidden" name="departmentId" id="departmentId"/>
                            </div>
                        </div>
                        <div style="margin-top: 0%" class="col-sm-6">
                            <div class="form-group">
                                <label for="team">Team:</label>
                                <input type="text" class="form-control" id="team" th:value="*{teamName}" placeholder="Enter Team..."
                                       name="team" readonly>
                                <input type="hidden" id="teamId" name="teamId">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="status">Assigned To :</label>
                                <input type="text" class="form-control" id="assignedToName" th:value="*{assignedToName}" placeholder="Enter assigned To..."
                                       name="assignedToName" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="status">Assigned By :</label>
                                <input type="text" class="form-control" id="assignedByName" th:value="*{assignedByName}" placeholder="Enter Team..."
                                       name="assignedByName" readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="ticketType">Ticket Type:</label>
                                <input type="text" class="form-control" name="ticketType" th:value="*{ticketType}" id="ticketType" readonly>

                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="priority">Priority:</label>
                                <input type="text" class="form-control" name="priority" th:value="*{priority}" id="priority" readonly>
                                </input>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="status">status:</label>
                                <input type="text" class="form-control" name="status" th:value="*{status}" id="status" readonly>
                                </input>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="targetResolutionDate">Target Resolution Date:</label>
                                <input type="date" class="form-control" th:field="*{targetResolutionDate}"
                                       id="targetResolutionDate"
                                       placeholder="Enter Target Resolution Date..."
                                       name="targetResolutionDate" required readonly>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group required">
                                <label for="file">Attachment Name:</label><br>
                                <button type="button" id="inputImageId" class="btn btn-primary">View Image</button> <span style="font-weight: bold; margin-left: 2%; color: dimgrey; font-size: 14px;" th:text="*{filename}"></span>
                                <span hidden id="fileId" th:text="*{fileId}"></span>
                                <div id="imageContainer">
                                    <img id="imageElement">
